<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div>
    <h1 th:text="#{categories}"></h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category: ${categoryList}">
                <td th:text="${category.id}">1</td>
                <td th:text="${category.name}">Miete</td>
            </tr>
        </tbody>
    </table>
    <div>
        <form method="post" action="#" th:action="@{/category}" th:object="${newCategory}">
            <label for="name" th:text="#{categoryName}">Name</label>
            <input type="text" th:field="*{name}" id="name">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</html>
