<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head th:include="head :: dependencies">
</head>

<body>

<nav th:replace="menu :: bar">
</nav>

<main role="main" class="container">
    <div>
        <h1 th:text="#{users}">users</h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col" th:text="#{favColorColumnLabel}">Favorite color</th>
                <th scope="col">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${userList}">
                <th scope="row" th:text="${user.id}">1</th>
                <td th:text="${user.name}">Rent</td>
                <td th:text="${user.favoriteColor}">Red</td>
                <td><a style="font-weight: bold; color: red;" class="btn btn-link" href="#" role="button" th:href="@{/user/__${user.id}__/delete}">X</a></td>
            </tr>
            </tbody>
        </table>

        <div>
            <form method="post" action="#" th:action="@{/user}" th:object="${newUser}" id="userForm">
                <div class="form-group">
                    <label for="inputUserName" th:text="#{userName}">Name</label>
                    <input required class="form-control" type="text" th:placeholder="#{userNamePlaceholder}" th:field="*{name}" id="inputUserName">
                </div>

                <div class="form-group">
                    <label for="inputUserPassword" th:text="#{userPassword}">Password</label>
                    <input required class="form-control" type="password" th:placeholder="#{userPasswordPlaceholder}" th:field="*{password}" id="inputUserPassword">
                </div>

                <div class="form-group">
                    <label for="inputUserFavColor" th:text="#{userFavColor}">Favorite color</label>
                    <input class="form-control" type="text" th:placeholder="#{userFavColorPlaceholder}" th:field="*{favoriteColor}" id="inputUserFavColor">
                </div>

                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>
</main>

<footer th:replace="footer :: basic">
</footer>

</body>
</html>
